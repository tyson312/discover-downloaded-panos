  - name: Connect to firewall and run command
    panos_op:
      provider: '{{ fw }}'
      cmd: "request system software info"
    register: panos

  - copy: 
      content: "{{ panos.stdout }}" 
      dest: "{{ ansible_net_serial }}_output.json"

